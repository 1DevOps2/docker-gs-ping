apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  selector:
    matchLabels:
      app: go
  replicas: 1
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go-app
        image: $DOCKER_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG
        ports:
        - containerPort: 8082
