apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  selector:
    matchLabels:
      app: go
  replicas: 1
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go-app
        env:
          IMAGE_TAG: ${{ github.run_number }}
        image: 2devops3/docker-gs-ping:$IMAGE_TAG
        ports:
        - containerPort: 8082
